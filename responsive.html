<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <!--estilo bootstrap-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <!--jquery popper y bootstrap js -->
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <button class="btn btn-info col-md-3 col-sm-6" type="button" name="button">ACTUALIZAR</button>
      <button class="btn btn-info col-md-3 col-sm-6" type="button" name="button">ELIMINAR</button>
      <button class="btn btn-info col-md-3 col-sm-6" type="button" name="button">CONSULTAR</button>
      <button class="btn btn-info col-md-3 col-sm-6" type="button" name="button">INGRESAR</button>
    </div>
    <div class="row">
      <form class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control col-sm-6 offset-sm-3" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control col-sm-6" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
